<main class="main-content">
  <div class="todo-container">
    <header class="todo-header">
      <h1>{{ title }}</h1>
      <p>You have <strong>{{ remainingTasks }}</strong> tasks left to do</p>
    </header>

    <form class="add-task-form" (ngSubmit)="addTask()">
      <input
        type="text"
        placeholder="What do you need to do?"
        [(ngModel)]="newTaskName"
        name="newTaskName"
      />
      <button type="submit">+</button>
    </form>

    <ul class="task-list">
      <li *ngFor="let task of tasks" [ngClass]="{ 'completed': task.completed }">
        <div class="task-content">
          <input
            type="checkbox"
            [(ngModel)]="task.completed"
            title="Toggle task completion"
          />
          <span class="task-name">{{ task.name }}</span>
        </div>
        <button class="delete-btn" (click)="deleteTask(task)" title="Delete task">
          &times;
        </button>
      </li>
    </ul>
  </div>
</main>
